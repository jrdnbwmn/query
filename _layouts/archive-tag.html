---
layout: default
---

<div class="pt2 pb4">
    <div class="container--lg">

        <div class="grid-row">
            <div class="grid-column span-2"></div>
            <div class="grid-column">
                <h2 class="mb3">Posts tagged "{{ page.title | capitalize }}"</h2>
                <div class="border--top">
                
                    {% for post in page.posts %}
                    <div class="border--bottom pt1 pb1">
                        <div class="grid-row">
                            <div class="grid-column span-7"><span class="font--mono">{{ post.date | date_to_string }}</span></div>
                            <div class="grid-column"><h4><a class="block link--gray_no-underline" href="{{ post.url }}">{{ post.title }}<span class="bold">&nbsp;&nbsp;â†’</span></a></h4></div>
                        </div>
                    </div>
                    {% endfor %}
                
                </div>
            </div>
            <div class="grid-column span-2"></div>
        </div>

    </div>
</div>
