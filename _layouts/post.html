---
layout: default
---

<div class="pt2 pb4">
    <div class="container">

        <!-- Interview -->
        <article class="article red-links" itemscope itemtype="http://schema.org/BlogPosting">
            <p class="font--mono">{{ page.date | date_to_string }}</p>
            <h1>{{ page.title | escape | widont }}</h1>
            {{ content | jt_emdash | smartypants }}
        </article>

                <!-- Tags -->
        <div class="mt2 red-links">
            <p class="font--mono">Tags: 
                {% for tag in page.tags %}
                <a class="capitalize" href="{{ site.baseurl }}/tag/{{ tag | slugify }}">{{ tag | widont }}</a>{% if forloop.last == false %}, {% endif %}
                {% endfor %}
            </p>
        </div>
    
        <!-- Share on Twitter -->
        <div class="pb2">
            <a class="link font--mono" target="_blank" href="https://twitter.com/intent/tweet?text=Check%20out%20this%20interview%20from%20%40queryinterviews:%20https://www.queryinterviews.com{{ page.url }}"><span class="relative link-icon"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#ed4a38" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-twitter"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path></svg></span>&nbsp;Share</a>
        </div>

        {%- include footer-newsletter.html -%}

    </div>
</div>
