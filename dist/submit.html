<!doctype html>
<html lang="en-us">

    <head>

        <!-- Meta -->
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <title>Query</title>
        <meta name="description" content="Pear is a lightweight front-end launching kit">

        <!-- The compiled CSS file -->
        <link rel="stylesheet" href="css/production.css">

        <!-- favicon.ico and apple-touch-icon. A good tool is http://iconogen.com/. Place these in the root directory. -->
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="apple-touch-icon" href="icon.png">

    </head>

    <body>


<header>
    <div class="container--lg pt3 pb4">
        <div class="clearfix">
            <div class="float--left">
                <a href="/" class="link--no-underline pr1"><img src="/img/query-mark.svg" class="logo" alt="Query"></a>
            </div>
            <nav class="float--right">
                <ul class="no-bullets list--inline text--dark-gray flex align-items-center">
                    <li class="ml3"><a href="/archive.html" class="link link--gray_no-underline p1 match-btn">Interviews</a></li>
                    <li class="ml3"><a href="/newsletter.html" class="btn btn--outline">Newsletter</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>

<div class="pt2 pb4">
    <div class="container">

        <div>
            <form class="mt2" action="https://formsubmit.co/hello@queryinterviews.com" method="POST">
                <label for="name">Name
                    <input name="name" class="form-control mb1" required>
                </label>

                <label>Email address
                    <input type="email" name="email" class="form-control mb1" required>
                </label>

                <label>Briefly describe the person and product
                    <textarea name="message" class="form-control mb1" required></textarea>
                </label>

                <label for="mrr">MRR of the product
                    <input name="mrr" class="form-control mb1" required>
                </label>

                <label for="where-to-find">Where I can find this person?
                    <input type="url" name="where-to-find" class="form-control mb1" required>
                </label>

                <button class="btn btn--default" type="submit"><img src="/img/send.svg" alt="" style="height:20px">&nbsp;&nbsp;Send</button>

                <input type="hidden" name="_replyto">
                <input type="hidden" name="_captcha" value="false">
                <input name="_honey" style="display:none">
                <input type="hidden" name="_subject" value="Query guest idea">
                <input type="hidden" name="_next" value="https://www.queryinterviews.com/form-submitted/">
            </form>
        </div>

    </div>
</div>

<!-- Sign up for the newsletter -->
<section>
    
</section>

        

        <!-- The compiled JavaScript file -->
        <script src="js/production.js"></script>

        <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->

            window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
            ga('create', 'UA-XXXXX-Y', 'auto'); ga('set','transport','beacon'); ga('send', 'pageview')
        </script>
        <script src="https://www.google-analytics.com/analytics.js" async></script>

    </body>
</html>
